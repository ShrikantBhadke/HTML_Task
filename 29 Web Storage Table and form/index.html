<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form & Table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <h1 class="bg-primary text-white  mb-4 p4">CRUD Using Web Storage</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form id="submitForm">
            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" id="fname" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="contact">Contact</label>
              <input type="text" id="contact" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary mt-4 float-right">Submit</button>
          </form>
        </div>
        <div class="col-md-8">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Sr.No.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Contact</th>
              </tr>
            </thead>
            <tbody id="tableContent">
              <!-- <tr>
                <td>1</td>
                <td>Shrikant</td>
                <td>Bhadke</td>
                <td>shri.sb11@gmail.com</td>
                <td>124535565656</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
